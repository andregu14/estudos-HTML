<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <!-- Tags e formatação de formulários -->
        <br>
        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome" placeholder="Informe o seu nome...">
            </div>
            
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data" id="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" name="hora" id="hora">
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero">
            </div>
            
            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>
            
            <div>
                <label for="url">Url:</label>
                <input type="url" name="url" id="url">
            </div>
            
            <div>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor">
            </div>
            
            <div>
                <label for="range">Range:</label>
                <input type="range" name="range" id="range" min="100" max="200">
            </div>
            
            <div>
                <label for="checkbox">Checkbox:</label>
                <input type="checkbox" name="checkbox" id="checkbox" checked>
            </div>

            <div>
                <label for="radio">Radio:</label>
                <input type="radio" name="radio" id="radio">
            </div>
            
            <div>
                <input type="reset" name="reset" id="reset">
            </div>
            
            <div>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>

            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções...</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferência</option>
            </select>

            <div>
                <input type="submit" name="submit" id="submit" value="Enviar">
            </div>

        </form>
    </main>
</body>
</html>
